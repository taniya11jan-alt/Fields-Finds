{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <div class="card border-0 shadow-lg overflow-hidden" style="border-radius: 30px;">
                <div class="row g-0">
                    
                    <div class="col-md-5 d-none d-md-block" style="background: linear-gradient(rgba(45, 90, 39, 0.6), rgba(45, 90, 39, 0.6)), url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?q=80&w=800'); background-size: cover; background-position: center;">
                        <div class="h-100 d-flex flex-column justify-content-center p-5 text-white text-center">
                            <h2 class="fw-bold mb-3" style="font-family: 'Crimson Text', serif;">Welcome Back</h2>
                            <p class="opacity-90">Your tools and community are waiting for you.</p>
                            <div class="mt-4">
                                <span style="font-size: 3rem;">ðŸŒ¾</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-7 bg-white p-5">
                        <div class="mb-4">
                            <h2 class="fw-bold" style="color: var(--village-green);">Login</h2>
                            <p class="text-muted">Enter your credentials to access your dashboard</p>
                        </div>

                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold small">Mobile Number / Username</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">ðŸ‘¤</span>
                                    <input type="text" name="username" class="form-control custom-input border-start-0" placeholder="Enter your number" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold small">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">ðŸ”’</span>
                                    <input type="password" name="password" class="form-control custom-input border-start-0" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember">
                                    <label class="form-check-label small text-muted" for="remember">Remember me</label>
                                </div>
                                <a href="#" class="small text-decoration-none fw-bold" style="color: var(--leaf-green);">Forgot Password?</a>
                            </div>

                            <button type="submit" class="btn btn-green w-100 py-3 shadow-sm fw-bold">
                                Sign In to Fields & Finds ðŸšœ
                            </button>

                            <div class="text-center mt-5">
                                <p class="text-muted small">New to our village? <a href="{% url 'register' %}" class="text-decoration-none fw-bold" style="color: var(--leaf-green);">Register Now</a></p>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Consistent with Register Page Styles */
    .custom-input {
        padding: 12px 15px;
        border-radius: 0 10px 10px 0; /* Rounded only on right to match icon group */
        border: 1px solid #e0e0e0;
        transition: all 0.3s ease;
    }

    .input-group-text {
        border-radius: 10px 0 0 10px;
        border: 1px solid #e0e0e0;
    }

    .custom-input:focus {
        border-color: var(--leaf-green);
        box-shadow: none;
        outline: none;
    }

    .btn-green {
        background-color: var(--village-green);
        color: white;
        border-radius: 12px;
        transition: all 0.3s;
    }

    .btn-green:hover {
        background-color: var(--leaf-green);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(45, 90, 39, 0.3);
    }
</style>
{% endblock %}
