{% extends 'core/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-0" style="border-radius: 20px;">
            <div class="card-header bg-danger text-white text-center p-3" style="border-radius: 20px 20px 0 0;">
                <h5 class="mb-0">ðŸš© Report This Listing</h5>
            </div>
            <div class="card-body p-4">
                <p class="text-muted small">Reporting <strong>{{ tool.name }}</strong> by {{ tool.owner.first_name }}.</p>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">Reason for Report</label>
                        <select name="reason" class="form-select" required>
                            <option value="fake">Fake Listing / Fraud</option>
                            <option value="price">Incorrect Price</option>
                            <option value="condition">Tool is Broken/Bad Condition</option>
                            <option value="other">Other Issue</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Additional Details</label>
                        <textarea name="description" class="form-control" rows="4" placeholder="Please describe the issue clearly..." required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-danger w-100 py-2">Submit Report</button>
                    <a href="{% url 'tool_detail' tool.id %}" class="btn btn-light w-100 mt-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
